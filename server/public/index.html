<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link   href="css/app.css" type="text/css" rel="stylesheet"  />
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <div id="player">
        <form id="frm">
            Player: <input type="text" id="txtPlayer" placeholder="Player name"><button>Join</button>
            <input type="hidden" id="idPlayer">
        </form>
    </div>
    <div id="chat" class="hide">
        <h1 class="center">Turtle Race</h1>
        <div id="waiting" >
            <button id="btnStart">Start</button>
            <p id="waiting"> Waiting Players </p>
        </div>
        <div id="race" class="hide">
            <button id="btnSend">Send</button>
            <input type="number" name="" id="txtChat">
            <p id="operation"> 8 X 7 = </p>
        </div>
        <div id="result" class="hide">
            <button id="btnRestart">Restart</button>
            <p id="resultText"> Player 1 Won!! </p>
        </div>
        <div class="main">
            <div id="c1" class="raceTrack">
                <div id="playerList" class="stack">
                </div>
            </div>
            <div id="c2" class="logger">
                <div id="chatcontainer"></div>
            </div>
        </div>
        <div id="leave"><button id="btnLeave">Leave</button></div>
    </div>
</body>

</html>
